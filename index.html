<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vtuber 将棋ウォーズ 段級位表</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Vtuber 将棋ウォーズ 段級位表</h1>

  <div class="tabs">
    <button data-mode="10m">10分</button>
    <button data-mode="3m">3分</button>
    <button data-mode="10s">10秒</button>
  </div>

  <div id="tier-table">
    <div class="tier-row" data-rank="7d"><span>七段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="6d"><span>六段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="5d"><span>五段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="4d"><span>四段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="3d"><span>三段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="2d"><span>二段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="1d"><span>初段</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="1k"><span>1級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="2k"><span>2級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="3k"><span>3級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="4k"><span>4級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="5k"><span>5級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="6k"><span>6級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="7k"><span>7級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="8k"><span>8級</span><div class="icons"></div></div>
    <div class="tier-row" data-rank="9k"><span>9級</span><div class="icons"></div></div>
  </div>
</body>
</html>
